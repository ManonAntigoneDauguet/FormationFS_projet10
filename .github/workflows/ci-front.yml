name: Bobapp CI Front
run-name: Bobapp Frontend CI for ${{ github.actor }} ðŸš€
on: 
  push:
    branches:
      - main
      - develop
      - feature/refactor
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    name: Build and test front app
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./front
    steps:
      - name: Checkout code
        uses: actions/checkout@v2 
        with:
          fetch-depth: 0   

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      
      - name: Install Angular CLI
        run: npm install -g @angular/cli 

      - name: Install dependencies
        run: npm install

      - name: Run front tests with coverage
        run: ng test --watch=false --code-coverage

      - name: Build front app
        run: ng build

  sonar-analysis:
    name: Analyse front app with sonar
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./front
    needs: build
    environment: bobapp
    steps:
      - name: Checkout code
        uses: actions/checkout@v2 
        with:
          fetch-depth: 0   

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      
      - name: Install Angular CLI
        run: npm install -g @angular/cli 

      - name: Install dependencies
        run: npm install
          
      - name: SonarQube scan front
        uses: sonarsource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=bobapp-mad_FormationFS_projet10 
            -Dsonar.organization=bobapp-mad 
            -Dsonar.sources=./front/src
            -Dsonar.javascript.lcov.reportPaths=./front/coverage/bobapp/coverage.lcov