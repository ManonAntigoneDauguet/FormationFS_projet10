name: GitHub Actions BobApp Front
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: 
  push:
    branches:
      - main
      - develop
      - feature/github-actions
  pull_request:
    branches:
      - main
      - develop

jobs:
  tests:
    name: Test front app
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2   

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      
      - name: Install Angular CLI
        run: npm install -g @angular/cli 

      - name: Install dependencies
        run: npm install
        working-directory: ./front       

      - name: Run tests
        run: ng test --watch=false --code-coverage
        working-directory: ./front             

  build:
    name: Build front app
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v2  

      - name: Install Angular CLI
        run: npm install -g @angular/cli 

      - name: Install dependencies
        run: npm install
        working-directory: ./front        

      - name: Build front
        run: ng build
        working-directory: ./front      
